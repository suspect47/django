<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django на METANIT.COM</title>
</head>
<body>
<ul>
{% for key, value in data.items %}
    {% for v in value %}
    <p>{{ forloop.counter }} : <a href=item/{{v.id}}> {{v.name}} </a></p>
    {% endfor %}
{% endfor %}
</ul>

<p><a href=index.html> На главную </a></p>

</body>
