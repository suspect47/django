<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django на METANIT.COM</title>
</head>
<body>
    <p>id товара: {{ data.id }}</p>
    <p>Наименование товара: {{ data.name }} </p>
    <p>
        {% if data.count == 0 %}
            Товар отсутствует
        {% else %}
        Бренд: {{ data.brand }}</p>
        {% endif %}

    <p><a href=/items> Назад к списку товаров </a></p>
</body>
</html>
